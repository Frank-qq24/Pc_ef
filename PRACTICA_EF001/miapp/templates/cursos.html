{% extends 'layout.html' %}

{% block title %}
    {{titulo}}
{% endblock %}

{% block content %}
    <h1 class="title"> {{titulo}} </h1>
    <hr>
    <br>
    <ul>
        {% for curso in cursos %}
        <li>
            <h4>{{curso.idcourse}} - {{curso.name}} - {{curso.hour}}</h4>
            <a href="{% url 'eliminar_curso' id=curso.idcourse %}">Eliminar</a>
        </li>
        {% endfor%}
    </ul>

{% endblock %}
